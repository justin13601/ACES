predicates:
  admission:
    column: event_type
    value: ADMISSION
  discharge:
    column: event_type
    value: DISCHARGE
  death:
    column: event_type
    value: DEATH
  lab:
    column: event_type
    value: LAB
  abnormal_lab_proxy:
    column: valuenum
    value: 
      - min: 70
  discharge_or_death:
    type: ANY
    predicates: [discharge, death]

windows:
  trigger:
    start: admission
    duration:
    offset:
    end: admission
    excludes:
    includes: 
      - predicate: admission
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
  gap:
    start: trigger.end
    duration: 7 days
    offset:
    end: gap.start + gap.duration
    excludes: 
      - predicate: admission
      - predicate: discharge
      - predicate: death
    includes: 
    st_inclusive: False
    end_inclusive: True
  target:
    start: gap.end
    duration: 3 days
    offset:
    end: target.start + target.duration
    excludes:
    includes: 
      - predicate: lab
        min: 1
        max: 
    st_inclusive: False
    end_inclusive: True
    label: abnormal_lab_proxy
