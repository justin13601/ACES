predicates:
  admission:
    column: event_type
    value: ADMISSION
    system: boolean
  discharge:
    column: event_type
    value: DISCHARGE
    system: boolean
  death:
    column: event_type
    value: DEATH
    system: boolean
  lab:
    column: event_type
    value: LAB
    system: count
  abnormal_lab_num:
    column: valuenum
    value: 
      - min: 10000
    system: boolean
  heart_rate:
    column: lab
    value: Heart Rate (bpm)
    system: count
  discharge_or_death:
    type: ANY
    predicates: [discharge, death]
    system: boolean
  abnormal_heart_rate:
    type: ALL
    predicates: [heart_rate, abnormal_lab_num]
    system: boolean

windows:
  trigger:
    start: admission
    duration:
    offset:
    end: admission
    excludes:
    includes: 
      - predicate: admission
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
  gap:
    start: trigger.end
    duration: 2 days
    offset:
    end:
    excludes:
      - predicate: admission
      - predicate: discharge
      - predicate: death
    includes: 
    st_inclusive: False
    end_inclusive: True
  target:
    start: gap.end
    duration:
    offset:
    end: discharge_or_death
    excludes:
    includes: 
      - predicate: abnormal_heart_rate
        min: 1
        max: 1
      - predicate: discharge_or_death
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
    label: death
