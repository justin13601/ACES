hydra:
  run:
    dir: ${cohort_dir}/.logs/${hydra.job.name}
  sweep:
    dir: ${cohort_dir}/.logs/${hydra.job.name}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: aces-cli
    footer: "Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      ==============================================="
    template:
      "================== aces-cli ===================\nWelcome to the command-line\
      \ interface for ACES!\n\nThis end-to-end tool extracts a cohort from the external\
      \ dataset based on a defined task configuration file\nand saves the output file(s).\
      \ Several data standards are supported, including 'direct', which requires a\n\
      pre-computed predicates dataframe and a timestamp format, 'esgpt', which requires\
      \ a dataset in the ESGPT\nformat, and 'meds', which requires a dataset in the\
      \ MEDS format.\n\n------------------ Arguments ------------------\ndata:\n \
      \   path (required): path to the data directory if using ESGPT or MEDS, or path\
      \ to the predicates dataframe (.csv or .parquet) if using 'direct'\n    standard\
      \ (required): data standard, one of 'direct', 'esgpt', or 'meds'\n    ts_format\
      \ (required if data.standard is 'direct'): timestamp format for the data\ncohort_dir\
      \ (required): cohort directory, used to automatically load configs, saving results,\
      \ and logging\ncohort_name (required): cohort name, used to automatically load\
      \ configs, saving results, and logging\nconfig_path (optional): path to the\
      \ task configuration file, defaults to '<cohort_dir>/<cohort_name>.yaml'\noutput_filepath\
      \ (optional): path to the output file, defaults to '<cohort_dir>/<cohort_name>.parquet'\n\
      \n---------------- Default Config ----------------\n$CONFIG\n------------------------------------------------\n\
      \nAll fields may be overridden via the command-line interface. For example:\n\
      \n    aces-cli data.path='...' data.standard='...' data.ts_format='...' cohort_dir='...'\
      \ cohort_name='...'\n\n${hydra.help.footer}"
    header: ???
  hydra_help:
    template: "Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use '--cfg hydra' to Show the Hydra config.

      "
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: "[%(asctime)s][HYDRA] %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
        - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: "[%(asctime)s][%(name)s][%(levelname)s] - %(message)s"
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
        - console
        - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
      - hydra.mode=RUN
    task:
      - data.path=../ACES/MIMIC_ESD_new_schema_08-31-23-1/
      - data.standard=esgpt
      - cohort_dir=./
      - cohort_name=inhospital-mortality
  job:
    name: ${cohort_name}_${now:%Y-%m-%d_%H-%M-%S}
    chdir: null
    override_dirname: cohort_dir=./,cohort_name=inhospital-mortality,data.path=../ACES/MIMIC_ESD_new_schema_08-31-23-1/,data.standard=esgpt
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: "="
        item_sep: ","
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: "1.3"
    cwd: /home/justinxu/esgpt/ACES
    config_sources:
      - path: hydra.conf
        schema: pkg
        provider: hydra
      - path: /home/justinxu/miniconda3/envs/esgpt/lib/python3.10/site-packages/aces
        schema: file
        provider: main
      - path: ""
        schema: structured
        provider: schema
    output_dir: /home/justinxu/esgpt/ACES/.logs/inhospital-mortality_2024-06-03_06-04-14
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: aces_help
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
