predicates:
  hemoglobin:
    column: lab
    value: Hemoglobin (g/dl)
    system: count
  abnormal_min_value:
    column: valuenum
    value:
      min: 17.2
    system: boolean
  abnormal_max_value:
    column: valuenum
    value:
      max: 13.8
    system: boolean
  normal_range:
    column: valuenum
    value:
      min: 13.8
      max: 17.2
    system: boolean
  abnormal_min_hemoglobin:
    type: ALL
    predicates: [hemoglobin, abnormal_min_value]
    system: boolean
  abnormal_max_hemoglobin:
    type: ALL
    predicates: [hemoglobin, abnormal_max_value]
    system: boolean
  abnormal_hemoglobin:
    type: ANY
    predicates: [abnormal_min_hemoglobin, abnormal_max_hemoglobin]
    system: boolean
  normal_hemoglobin:
    type: ALL
    predicates: [hemoglobin, normal_range]
    system: boolean
  any:
    type: special

windows:
  trigger:
    start: normal_hemoglobin
    end: normal_hemoglobin
    st_inclusive: False
    end_inclusive: True
  gap:
    start: trigger.end
    duration: 24 hours
    st_inclusive: False
    end_inclusive: True
  target:
    start: gap.end
    duration: 7 days
    includes:
      - predicate: hemoglobin
        min: 1
    st_inclusive: False
    end_inclusive: True
    label: abnormal_hemoglobin
  input:
    duration: -30 days
    end: trigger.start
    st_inclusive: False
    end_inclusive: True
