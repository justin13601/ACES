predicates:
  admission:
    column: event_type
    value: ADMISSION
    system: boolean
  discharge:
    column: event_type
    value: DISCHARGE
    system: boolean
  death:
    column: event_type
    value: DEATH
    system: boolean
  discharge_or_death:
    type: ANY
    predicates: [discharge, death]
    system: boolean
  any:
    type: special

windows:
  trigger:
    start: admission
    end: admission
    st_inclusive: False
    end_inclusive: True
  gap:
    start: trigger.end
    duration: 48 hours
    excludes:
      - predicate: admission
      - predicate: discharge
      - predicate: death
    st_inclusive: False
    end_inclusive: True
  target:
    start: gap.end
    end: discharge_or_death
    includes:
      - predicate: discharge_or_death
        min: 1
        max: 1
    st_inclusive: True
    end_inclusive: True
    label: death
  input:
    duration: -48 hours
    end: trigger.start
    st_inclusive: False
    end_inclusive: True
