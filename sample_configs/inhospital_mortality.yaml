predicates:
  admission:
    column: event_type
    value: ADMISSION
    system: boolean
  discharge:
    column: event_type
    value: DISCHARGE
    system: boolean
  death:
    column: event_type
    value: DEATH
    system: boolean
  discharge_or_death:
    type: ANY
    predicates: [discharge, death]
    system: boolean
  any:
    type: special

windows:
  trigger:
    start: admission
    duration:
    offset:
    end: admission
    excludes:
    includes:
    st_inclusive: False
    end_inclusive: True
  gap:
    start: trigger.end
    duration: 48 hours
    offset:
    end:
    excludes: 
      - predicate: admission
      - predicate: discharge
      - predicate: death
    includes: 
    st_inclusive: False
    end_inclusive: True
  target:
    start: gap.end
    duration: 
    offset:
    end: discharge_or_death
    excludes:
    includes: 
      - predicate: discharge_or_death
        min: 1
        max: 1
    st_inclusive: True
    end_inclusive: True
    label: death
  input:
    start:
    duration: -30 days
    offset:
    end: trigger.start
    excludes:  
    includes:
    st_inclusive: False
    end_inclusive: True
