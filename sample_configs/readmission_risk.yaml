predicates:
  admission:
    column: event_type
    value: ADMISSION
    system: boolean
  discharge:
    column: event_type
    value: DISCHARGE
    system: boolean
  any:
    type: special

windows:
  trigger:
    start: admission
    end: admission
    st_inclusive: False
    end_inclusive: True
  input:
    start: trigger.end
    end: discharge
    includes:
      - predicate: discharge
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True
  target:
    start: input.end
    duration: 30 days
    st_inclusive: False
    end_inclusive: True
    label: admission
