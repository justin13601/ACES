# Task name
name: inhospital-mortality

# Path to the task configuration file
config_path: sample_configs/inhospital-mortality.yaml

# Raw Data
data:
  # Path to the data file or directory
  path: sample_data/sample_data.csv

  # Data standard, one of (csv, meds, esgpt)
  standard: csv

# Output Directory (saves as .parquet file)
output_dir: results/

# Hydra
hydra:
  job:
    name: ACES_${now:%Y-%m-%d_%H-%M-%S}
