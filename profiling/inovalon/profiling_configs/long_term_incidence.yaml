predicates:
  admission:
    column: event_type
    value: IPPSCLAIMCOST_START
    system: boolean
  discharge:
    column: event_type
    value: IPPSCLAIMCOST_END
    system: boolean
  diagnosis_1:
    column: drg_code
    value: '280'
    system: boolean
  diagnosis_2:
    column: drg_code
    value: '281'
    system: boolean
  diagnosis_3:
    column: drg_code
    value: '282'
    system: boolean
  myocardial_infarction:
    type: ANY
    predicates: [diagnosis_1, diagnosis_2, diagnosis_3]
    system: boolean
  any:
    type: special

windows:
  trigger:
    start: discharge
    duration:
    offset:
    end: discharge
    excludes:
    includes: 
    st_inclusive: False
    end_inclusive: True
  gap:
    start: trigger.end
    duration: 365 days
    offset:
    end:
    excludes:
      - predicate: myocardial_infarction
    includes:
    st_inclusive: False
    end_inclusive: True
    label:
  target:
    start: gap.end
    duration: 1095 days
    offset:
    end:
    excludes:
    includes: 
    st_inclusive: False
    end_inclusive: True
    label: myocardial_infarction
  input:
    start: admission
    duration:
    offset:
    end: trigger.start
    excludes:  
    includes: 
      - predicate: discharge
        min: 1
        max: 1
    st_inclusive: False
    end_inclusive: True