[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ESGPTTaskQuerying"
version = "0.0.1"
authors = [
  { name="Justin Xu", email="justin13601@hotmail.com" },
  { name="Matthew McDermott", email="mattmcdermott8@gmail.com" },
]
description = "Automatic task extraction for ESGPT data"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["polars", "bigtree", "ruamel.yaml"]

[project.optional-dependencies]
dev = ["pre-commit", "pytest"]

[project.urls]
Homepage = "https://github.com/justin13601/ESGPTTaskQueryingPublic"
Issues = "https://github.com/justin13601/ESGPTTaskQueryingPublic/issues"
