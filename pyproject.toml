[project]
name = "es-aces"
version = "0.2.2"
authors = [
  { name="Justin Xu", email="justin13601@hotmail.com" },
  { name="Matthew McDermott", email="mattmcdermott8@gmail.com" },
]
description = "Event Stream Automatic Cohort Extraction System (ACES)"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "polars == 0.20.*",
    "bigtree == 0.18.*",
    "ruamel.yaml == 0.18.*",
    "loguru == 0.7.*",
    "hydra-core == 1.3.*",
    "pytimeparse == 1.1.*",
    "networkx == 3.3.*",
    "pyarrow == 16.1.*",
]

[project.scripts]
aces-cli = "aces.__main__:main"
expand_shards = "aces.expand_shards:main"

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
  "pre-commit", "pytest", "pytest-cov", "pytest-subtests", "rootutils"
]
profiling = ["psutil"]

[project.urls]
Homepage = "https://github.com/justin13601/ACES"
Issues = "https://github.com/justin13601/ACES/issues"
